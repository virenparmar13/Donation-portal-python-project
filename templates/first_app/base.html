{% load static %}
<html lang="en">
<head>

        <link rel="stylesheet" href='{% static "css\disaster.css" %}'/>
        <link rel="stylesheet" href='{% static "css\about.css" %}'/>
        <link rel="stylesheet" href='{% static "css\home.css" %}'/>

</head>
<body>

    <!-- Nav-Bar -->
     <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-love"></i> HandForHand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
               </ul>

              <ul class="navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                 <li class="nav-item">
            <a class="nav-link" href="{% url 'first_app:home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
                  <li class="nav-item">
            <form action="{% url 'first_app:logout' %}" class="nav-link" method="post">
              {% csrf_token %}
              <button type="submit">Log-Out</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'first_app:about' %}">About</a>
          </li>
           {% else %}
                  <li class="nav-item">
            <a class="nav-link" href="{% url 'first_app:home' %}">Home <i class="fas fa-home"></i></a>
          </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'first_app:login' %}">LogIn <i class="fas fa-user"></i></a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'first_app:register' %}">SignUp <i class="fas fa-user-plus"></i></a></li>
                  <li class="nav-item">
            <a class="nav-link" href="{% url 'first_app:about' %}">About</a>
          </li>
           {% endif %}
              </ul>
              </div>
        </div>
    </nav>
{% block body %}
{% endblock %}
